<div *ngIf="recipe">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" class="img-responsive" style="max-height:250px"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h1>{{recipe.name}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown>
                <button type="button" class="btn btn-primary dropdown-toggle">
                    Manage Recipe<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#">Add</a>
                    </li>
                    <li>
                        <a href="#">Edit</a>
                    </li>
                    <li>
                        <a href="#">Delete</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">{{recipe.description}}</div>
    </div>
    <div class="row">
        <div class="col-xs-12">Ingredients</div>
    </div>
</div>
