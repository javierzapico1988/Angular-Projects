<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      Actions taken : {{getCount()}}
      <app-active-users [users]="getActiveUsers()" (userSetToInactive)="onSetToInactive($event)"></app-active-users>
      <app-inactive-users [users]="getInactiveUsers()" (userSetToActive)="onSetToActive($event)"></app-inactive-users>
    </div>
  </div>
</div>
